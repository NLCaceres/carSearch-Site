    <div id="mainBody" class="position-relative">
      <div
        id="carouselBody"
        class="carousel slide w-100 h-100 position-absolute"
        data-ride="carousel"
      >
        <div class="carousel-inner h-100">
          <div class="carousel-item h-100 active">
            <img
              src="./Images/car-mazda.jpg"
              alt="Miata"
              class="d-block w-100 h-100"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="./Images/car-audi-suv.jpg"
              alt="Audi SUV"
              class="d-block w-100 h-100"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="./Images/car-ford.jpeg"
              alt="Ford Mustang"
              class="d-block w-100 h-100"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="./Images/car-honda.jpg"
              alt="Honda Civic"
              class="d-block w-100 h-100"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="./Images/car-porsche.jpg"
              alt="Porsche"
              class="d-block w-100 h-100"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="./Images/car-toyota.jpg"
              alt="Toyota 86"
              class="d-block w-100 h-100"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="./Images/car-nissan.jpg"
              alt="Nissan 350Z"
              class="d-block w-100 h-100"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="./Images/car-used.jpg"
              alt="Used Car"
              class="d-block w-100 h-100"
            />
          </div>
        </div>
      </div>

      <div
        id="dropdownContainer"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select a Make
          </button>
          <div
            id="makeDropdown"
            class="dropdown-menu"
            aria-labelledby="makeDropdown"
          >
            <a href="" class="dropdown-item">Toyota</a>
            <a href="" class="dropdown-item">Honda</a>
          </div>
        </div>
        <div class="dropdown mx-5">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            disabled
          >
            Select a Modal
          </button>
          <div
            id="modelDropdown"
            class="dropdown-menu"
            aria-labelledby="makeDropdown"
          >
            <a href="" class="dropdown-item">86</a>
            <a href="" class="dropdown-item">Civic</a>
          </div>
        </div>
        <div class="dropdown mr-5">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            disabled
          >
            Select a Year
          </button>
          <div
            id="yearDropdown"
            class="dropdown-menu"
            aria-labelledby="makeDropdown"
          >
            <a href="" class="dropdown-item">2019</a>
            <a href="" class="dropdown-item">2018</a>
          </div>
        </div>
        <button class="btn btn-primary" disabled>Find</button>
      </div>
    </div>
